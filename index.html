<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultratabs</title>

    <link rel="stylesheet" href="styles/css/style.css">

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.2.nomodule.min.js"></script>


    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="proxy/register-sw.js" defer></script>
    <!-- <script src="proxy/search.js" defer></script> -->
    <!-- <script src="proxy/index.js" defer></script> -->
    <script src="scripts/proxy.js" defer></script>
    <script src="scripts/tabs.js" defer></script>

</head>

<body>
    <header>
        <div class="page-data">
            <span id="controls">
                <span>
                    <button id="page-back"><img src="/assets/arrow-left.svg" class="hover-focus1"></button>

                    <button id="page-forward"><img src="/assets/arrow-right.svg" class="hover-focus1"></button>
                </span>
                <button id="refresh"><img src="/assets/reload.svg" class="hover-focus1"></button>
            </span>
            <form id="edit-url">
                <input type="text" id="page-url" class="hover-focus2">
            </form>
            <button id="new-tab" class="hover-focus2"><img src="/assets/plus.svg" alt=""></button>
        </div>
        <div id="tabs"></div>
    </header>
    <div id="tab-view"></div>
</body>

</html>
