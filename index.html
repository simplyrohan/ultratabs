<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultratabs</title>

    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/css/sidebar.css">
    <link rel="stylesheet" href="styles/css/tablist.css">
    <link rel="stylesheet" href="styles/css/tabview.css">

    <link rel="prefetch" href="/scram/scramjet.worker.js" />
		<link rel="prefetch" href="/scram/scramjet.shared.js" />

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.2.nomodule.min.js"></script>


    <script src="/proxy/baremux/index.js" defer></script>
    <!-- <script src="/proxy/epoxy/index.js" defer></script> -->
    <!-- <script src="/uv/uv.bundle.js" defer></script> -->
    <!-- <script src="/uv/uv.config.js" defer></script> -->
    <!-- <script src="/proxy/register-sw.js" defer></script> -->
    <script src="/scram/scramjet.controller.js"></script>
    <script src="config.js"></script>
    <!-- <script src="proxy/search.js" defer></script> -->
    <!-- <script src="proxy/index.js" defer></script> -->
    <!-- <script src="scripts/proxy.js" type="module" defer></script> -->
    <script src="scripts/tabs.mjs" type="module" defer></script>

</head>

<body>
    <header>
        <div class="page-data">
            <span id="controls">
                <span>
                    <button id="page-back"><ion-icon name="arrow-back-outline"
                            class="icon hover-focus1"></ion-icon></button>

                    <button id="page-forward"><ion-icon name="arrow-forward-outline"
                            class="icon hover-focus1"></ion-icon></ion-icon></button>
                </span>
                <button id="page-refresh"><ion-icon name="refresh-outline"
                        class="icon hover-focus1"></ion-icon></ion-icon></button>
            </span>
            <form id="url-form">
                <input type="text" id="url-input" class="hover-focus2">
            </form>
            <button id="new-tab" class="hover-focus2"><ion-icon name="add-outline" class="icon"></ion-icon></button>
        </div>
        <div id="tab-list"></div>
    </header>
    <div id="tab-view"></div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
